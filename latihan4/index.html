<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: green;
            margin: 50px auto;
            box-shadow: 0px 0px 0px 5px red,
                0 0 0 10px green,
                0 0 0 15px yellow,
                0 0 0 20px orange;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
